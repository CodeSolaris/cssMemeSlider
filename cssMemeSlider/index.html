<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ccs meme slider</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header container">
            <div class="header__wrapper">
                <h1 class="header__title">css Meme Slider</h1>
            </div>
        </header>
        <main class="container">
            <input type="radio" name="slider" id="slide-1" checked>
            <input type="radio" name="slider" id="slide-2">
            <input type="radio" name="slider" id="slide-3">
            <input type="radio" name="slider" id="slide-4">
            <input type="radio" name="slider" id="slide-5">
            <input type="radio" name="slider" id="slide-6">

            <div class="slider">
                <div class="slider__inner">
                    <div class="slider__line">
                        <img class="slide" src="img/meme1.webp" alt="meme-1">
                        <img class="slide" src="img/meme2.webp" alt="meme-2">
                        <img class="slide" src="img/meme3.webp" alt="meme-3">
                        <img class="slide" src="img/meme4.webp" alt="meme-4">
                        <img class="slide" src="img/meme5.webp" alt="meme-5">
                        <img class="slide" src="img/meme6.webp" alt="meme-6">
                    </div>
                </div>
                <div class="control-info">
                    <div class="controls">
                        <label for="slide-1">
                            <div class="radio-button"></div>
                        </label>
                        <label for="slide-2">
                            <div class="radio-button"></div>
                        </label>
                        <label for="slide-3">
                            <div class="radio-button"></div>
                        </label>
                        <label for="slide-4">
                            <div class="radio-button"></div>
                        </label>
                        <label for="slide-5">
                            <div class="radio-button"></div>
                        </label>
                        <label for="slide-6">
                            <div class="radio-button"></div>
                        </label>
                    </div>
                    <div class="description">
                        <div class="description__inner">
                            <span>The two states of programmers</span>
                            <span>The clever man!</span>
                            <span>Something went wrong..</span>
                            <span>Keep going don't give up!</span>
                            <span>About cloning discussion</span>
                            <span>Three main rules</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
