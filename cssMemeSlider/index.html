<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ccs meme slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <h1>css Meme Slider</h1>
        </div>
    </header>
    <main>
        <div class="slider">
            <input type="radio" name="slider" id="slide-1" checked>
            <input type="radio" name="slider" id="slide-2">
            <input type="radio" name="slider" id="slide-3">
            <input type="radio" name="slider" id="slide-4">
            <input type="radio" name="slider" id="slide-5">
            <input type="radio" name="slider" id="slide-6">

            <div class="slider__inner">
                <div class="slider__line">
                    <img src="img/meme1.webp" alt="meme-1">
                    <img src="img/meme2.webp" alt="meme-2">
                    <img src="img/meme3.webp" alt="meme-3">
                    <img src="img/meme4.webp" alt="meme-4">
                    <img src="img/meme5.webp" alt="meme-5">
                    <img src="img/meme6.webp" alt="meme-6">
                </div>
            </div>
            <div class="control-info">
                <div class="controls">
                    <label for="slide-1"></label>
                    <label for="slide-2"></label>
                    <label for="slide-3"></label>
                    <label for="slide-4"></label>
                    <label for="slide-5"></label>
                    <label for="slide-6"></label>
                </div>
                <div class="meme-description">
                    <span>Description - slide-1 text</span>
                    <span>Description - slide-2 text</span>
                    <span>Description - slide-3 text</span>
                    <span>Description - slide-4 text</span>
                    <span>Description - slide-5 text</span>
                    <span>Description - slide-6 text</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
